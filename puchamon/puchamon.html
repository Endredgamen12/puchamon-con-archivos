<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Puchamon 🔥💧🌱</title>
    <link rel="stylesheet" href="./puchamoon.css" />
  </head>

  <body>
    <img src="./token_1.png" class="logo" />
    <section id="seleccionar-bicho">
      <h2>Elige el Puchamon</h2>

      <div class="imagenespuchamon1">
        <label
          id="tarjetadepuchamon"
          onclick="cambiarColorParrafos()"
          onclick="valornumeral()"
          class="tarjetadepuchamon1"
          for="fogofast"
        >
          <p id="parrafofogofast" class="parrafo">
            fogofast🔥<br />
            fue necesaria la cirugia
          </p>

          <img src="./assets/fogofast.png" alt="img-fogofast" />

          <input type="radio" name="puchamon" id="fogofast" value="1" />
        </label>

        <label
          id="tarjetadepuchamon"
          onclick="cambiarColorParrafos()"
          class="tarjetadepuchamon2"
          for="splashkat"
        >
          <p class="parrafo">
            splashkat💧<br />
            SI, su cola es un martillo
          </p>

          <img src="./assets/splashkat.png" alt="img-splashkat" />

          <input type="radio" name="puchamon" id="splashkat" value="2" />
        </label>

        <label
          id="tarjetadepuchamon"
          onclick="cambiarColorParrafos()"
          class="tarjetadepuchamon3"
          for="trigor"
        >
          <p class="parrafo">
            trigor🌱<br />
            le gustan los esteroides
          </p>
          <img src="./assets/trigor.png" alt="img-trigor" />

          <input type="radio" name="puchamon" id="trigor" value="3" />
        </label>
      </div>

      <div class="imagenespuchamon2">
        <label
          id="tarjetadepuchamon"
          onclick="cambiarColorParrafos()"
          class="tarjetadepuchamon4"
          for="katrish"
        >
          <p class="parrafoacido">
            katrish💉<br />
            No enserio ¿que es esto?
          </p>
          <img src="./assets/katrish.png" alt="img-katrish" />

          <input type="radio" name="puchamon" id="katrish" value="4" />
        </label>

        <label
          id="tarjetadepuchamon"
          onclick="cambiarColorParrafos()"
          class="tarjetadepuchamon5"
          for="trifast"
        >
          <p class="parrafo">
            trifast☣️<br />
            ¿De donde salio esto?
          </p>

          <img src="./assets/trifast.png" alt="img-trifast" />

          <input type="radio" name="puchamon" id="trifast" value="5" />
        </label>

        <label
          id="tarjetadepuchamon"
          onclick="cambiarColorParrafos()"
          class="tarjetadepuchamon6"
          for="pitochu"
        >
          <p class="parrafopitochu">
            pitochu⚡ <br />
            LE ENCANTA COMER MIERDA!!!
          </p>

          <img src="./assets/pitochu.png" alt="img-pitochu" />

          <input type="radio" name="puchamon" id="pitochu" value="6" />
        </label>
      </div>

      <button id="boton-Puchamon">eligir</button>
    </section>

    <section id="seleccionar-putazo">
      <h3>Elige el putazo</h3>

      <p class="vidas">
        tu puchamon <span id="puchamon-jugador"></span> tiene
        <span id="vidasjugador">3</span>
        vidas
      </p>
      <p class="vidas">
        el puchamon <span id="puchamon-enemigo"></span> del enemigo
        <span id="vidasenemigas">3</span>
        vidas
      </p>

      <p id="botonesbonitos" class="botonesbonitos2">
        <button id="boton-fuego" class="botonesbonitos">fuego🔥</button>
        <button id="boton-agua" class="botonesbonitos">agua💧</button>
        <button id="boton-planta" class="botonesbonitos">planta🌱</button>
        <button id="boton-mutante" class="botonesbonitos">mutageno☣️</button>
        <button id="boton-acido" class="botonesbonitos">acido💉</button>
        <button id="boton-rayo" class="botonesbonitos">rayo⚡</button>
      </p>
    </section>
    <div id="scroll" class="scroll">
      <section id="mensajes"></section>
    </div>

    <section id="reiniciar" class="reiniciar">
      <button id="boton-reiniciar">reiniciar</button>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
    <script src="./js/puchamon1.js"></script>
  </body>
</html>
