<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>

    <body> <img src="./token_1.png" class="logo">

          <!-- Boton amarillo en la parte superior -->

        <section id="section-general">

<!-- tarjetas donde se encuentrans los fakemon nombres 1/2 -->
        <div class="imagenespuchamon1">

        <input type="radio" name="puchamon" id="fogofast" >

          <label id="tarjetadepuchamon"  class="tarjetadepuchamon" for="fogofast">

               <img src="./assets/fogofast.png" alt="img-fogofast">

                  <p id="parrafofogofast" class="parrafo">fogofast🔥<br>
                                  fue necesaria la cirugia</p>
                    </label>
                          <!-- fogofast -->

                          <!-- splashkat -->
        <input type="radio" name="puchamon" id="splashkat" value="2">

          <label  id="tarjetadepuchamon" onclick="cambiarColorParrafos()" class="tarjetadepuchamon" for="splashkat">

              <img src="./assets/splashkat.png" alt="img-splashkat">

                <p class="parrafo">splashkat💧<br>
                 SI, su cola es un martillo</p>

                      </label>
                          <!-- splashkat -->

                          <!-- trigor -->
       <input type="radio" name="puchamon" id="trigor" value="3">

          <label id="tarjetadepuchamon" onclick="cambiarColorParrafos()" class="tarjetadepuchamon" for="trigor">

              <img src="./assets/trigor.png" alt="img-trigor">

                <p class="parrafo">trigor🌱<br>

                  le gustan los esteroides</p>
            </label>
                          <!-- trigor -->
              </div>


<!-- tarjetas donde se encuentrans los fakemon nombres 2/2 -->
              <div class="imagenespuchamon2">

      <input type="radio" name="puchamon" id="katrish" value="4">

          <label id="tarjetadepuchamon" onclick="cambiarColorParrafos()"  class="tarjetadepuchamon" for="katrish">

              <img src="./assets/katrish.png" alt="img-katrish">

                <p class="parrafoacido">katrish💉<br>
                  No enserio ¿que es esto?</p>
            </label>
                          <!-- katrish -->

                          <!-- trifast -->
      <input type="radio" name="puchamon" id="trifast" value="5">

          <label id="tarjetadepuchamon" onclick="cambiarColorParrafos()" class="tarjetadepuchamon" for="trifast">

              <img src="./assets/trifast.png" alt="img-trifast">

              <p class="parrafo">trifast☣️<br>
              ¿De donde salio esto?</p>
            </label>
                          <!-- trifast -->

                          <!-- pitochu -->

            <input type="radio" name="puchamon" id="pitochu" value="6">

          <label id="tarjetadepuchamon" onclick="cambiarColorParrafos()" class="tarjetadepuchamon" for="pitochu">

              <img src="./assets/pitochu.png" alt="img-pitochu">

                <p class="parrafopitochu">pitochu⚡ <br>
                LE ENCANTA COMER MIERDA!!!</p>
            </label>
                         <!-- pitochu -->
        </div>


      <button id="boton-Puchamon"> eligir </button>
<!-- boton de seleccion (este da pie al inicio del juego) -->
          </section>

<!-- Inicio del combate -->
              <section id="seleccionar-putazo">

            <h3>Elige el putazo</h3>
<!-- Contador de vidas del  jugador y el enemigo -->
        <p class="vidas">tu puchamon <span id="puchamon-jugador"></span> tiene <span id="vidasjugador">3</span> vidas</p>
        <p class="vidas">el puchamon <span id="puchamon-enemigo"></span> del enemigo <span id="vidasenemigas">3</span> vidas</p>
<!-- ataques del juego para el combate -->
        <p id="botonesbonitos" class="botonesbonitos2">

                <button id="boton-agua" class="botonesbonitos" id="ataquesvarios"> agua💧</button>

                <button id="boton-mutante" class="botonesbonitos" id="ataquesvarios"> mutageno☣️</button>
                <button id="boton-acido" class="botonesbonitos" id="ataquesvarios"> acido💉</button>
                <button id="boton-rayo" class="botonesbonitos" id="ataquesvarios"> rayo⚡</button>
        </p>
      </section >
      <!-- Caja de historial del combate -->
            <div id="scroll" class="scroll">

              </div>

        <section id = "reiniciar"  class="reiniciar">
